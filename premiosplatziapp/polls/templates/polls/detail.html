<!-- colocar la url a la cual este formulario va apuntar-->
<form action= "{%url 'polls:vote' question.id %}" method = "post" > 
    <!-- linea de condigo para protegernos de un ataque hacking cross side  -->
    {% csrf_token %}
    <fieldset>
        <legend><h1> {{question.question_text}}</h1></legend>
        {% if error_message %}
            <p><strong>{{error_message}}</strong></p>
        {% endif %}

        {% for choice in question.choice_set.all %}
        <!-- el id es para que el label funcione  
        forloop.counter accede al numero de vueltas en las que va el ciclo -->
        <input type = "radio" name = "choice" id = "choice{{forloop.counter}}" value = "{{choice.id}}">
    <label for = "choice{{choice.id}}"> {{choice.choice_text}} </label>

     <br>
    {% endfor %}
    

    </fieldset>
    <input type = "submit" value = "Vote">
    

</form>
